{% extends "accounts/base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{{ url('accounts.login') }}">
{{ csrf() }}
<table>
<tr>
    <td><label for="{{ form.username.auto_id }}" title="{{ form.username.help_text }}">{{ form.username.label }}</label></td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td><label for="{{ form.password.auto_id }}" title="{{ form.password.help_text }}">{{ form.password.label }}</label></td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

<a href="{{ url('accounts.register') }}">Register</a>

{% endblock %}
