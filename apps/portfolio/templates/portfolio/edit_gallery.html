{% extends "portfolio/base.html" %}

{% block content %}
    <h1>{{ _('Edit an Existing Gallery') }}</h1>
    <div id="document-form">
      {{ gallery_form.errors }}
      <form class="styleform" action="{{ url('portfolio.editgallery', id) }}" method="post">
        {{ csrf() }}
        <ul>
          {% for field in gallery_form.visible_fields() %}
            <li><label for="{{ field.auto_id }}">{{ field.label }}</label> {{ field }}</li>
          {% endfor %}
        </ul>
        <input type="submit" value="Save Changes" /><br />
        <a href="#" id="delete_item" data-url="{{ url('portfolio.deletegallery', id) }}" data-redirect="{{ url('portfolio.viewportfolio', request.user.username) }}">Delete</a>
      </form>
    </div>
{% endblock %}
